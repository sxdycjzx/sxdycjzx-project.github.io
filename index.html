<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文化节活动介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #c60;
            font-weight: bold;
        }
        .event-section {
            margin-top: 30px;
        }
        .event-item {
            margin-bottom: 20px;
        }
        .event-item h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .event-item p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>传统文化节活动介绍</h1>
        <p>欢迎参加我们丰富多彩的传统文化节活动！</p>
    </header>
    <div class="container">
        <p>在这个文化节活动中，您将有机会体验到丰富多彩的传统文化元素，包括传统舞蹈、民俗表演、传统手工艺品展示等精彩内容。</p>
        <div class="event-section">
            <div class="event-item">
                <h2>传统舞蹈表演</h2>
                <p>我们邀请了一批专业的舞蹈团队，为您呈现地道传统舞蹈表演，让您感受到浓厚的民族风情。</p>
            </div>
            <div class="event-item">
                <h2>民俗手工艺品展示</h2>
                <p>通过手工艺品展示，您可以亲身体验传统手工艺的魅力，感受到传统工艺的精湛技艺。</p>
            </div>
            <!-- 其他活动内容 -->
        </div>
        <ul>
            <li><a href="https://space-widget.zjer.cn/#/index">之江汇</a></li>
        </ul>
    </div>
</body>
</html>
